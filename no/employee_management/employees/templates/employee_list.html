<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{% url 'add_employee' %}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.name }} - {{ employee.position }} - {{ employee.department }}
                <a href="{% url 'delete_employee' employee.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
